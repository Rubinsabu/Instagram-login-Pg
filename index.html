<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="icon" href="Images/Insta-icon.png" >
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="content">
            
            <img src="Images/insta-text-icon.webp" alt="Instagram text">
            <form action="#" class="form">
                <div class="inputs">
                    <label for="">
                    <input placeholder="Phone number, username, or email" required>
                    </label>
                    <label for="">
                    <input placeholder="Password" required>
                    </label>
                </div>
                <button>Log in</button>
            </form>
            <div class="seperator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="forgot-buttons">
                <button>
                    <img src="Images/fb-logo.jpg" alt="fb logo">
                    <span><a href="https://www.facebook.com/login/" target="_blank">Log in with Facebook</a>
                    </span>
                </button>
                <button class="pass-btn">Forgot password?</button>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <p>Don't have an account? <a href="">Sign Up</a></p>
    </div>
    <div class="get-app">
        <p>Get the app.</p>
        <div class="app-icons">
            <img src="Images/google-play.png">
            <img src="Images/microsoft.png">
        </div>
    </div>
</body>
